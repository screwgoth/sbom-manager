version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sbom-manager-db
    environment:
      POSTGRES_USER: sbom_user
      POSTGRES_PASSWORD: sbom_password
      POSTGRES_DB: sbom_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbom_user -d sbom_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
